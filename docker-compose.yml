version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: video_stream_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/video_stream_db
      JWT_SECRET: your-super-secret-jwt-key-here
      PORT: 8080
      UPLOAD_DIR: uploads
      RUST_LOG: info
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
